# Server Configuration
server.port=8080

# Slack Configuration
slack.client-id=${SLACK_CLIENT_ID:}
slack.client-secret=${SLACK_CLIENT_SECRET:}
slack.signing-secret=${SLACK_SIGNING_SECRET:}
slack.redirect-url=${SLACK_REDIRECT_URL:http://localhost:8080/oauth/callback}
slack.socket-mode=${SLACK_SOCKET_MODE:false}
slack.app-token=${SLACK_APP_TOKEN:}

# LLM Configuration
llm.provider=${LLM_PROVIDER:openai}
llm.openai.api-key=${OPENAI_API_KEY:}
llm.openai.model=${OPENAI_MODEL:gpt-4o-mini}
llm.localai.base-url=${LOCALAI_BASE_URL:http://localhost:11434/v1}
llm.localai.model=${LOCALAI_MODEL:llama3.2:1b}

# Database Configuration
spring.datasource.url=jdbc:sqlite:empathic_proxy.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Fix for SQLite: Don't use getGeneratedKeys (not supported by SQLite JDBC)
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false

# Logging
logging.level.com.empathic=DEBUG
logging.level.com.slack=INFO

